<div>
  <div class="page-header">
    <h1>Networks</h1>
  </div>
  <div ng-repeat="network in networks">
    <p>
      <b>Name:</b> {{network.name}}
      <br>
      <b>ID:</b> {{network.id}}
      <br>
      <b>Radius Port:</b> {{network.radiusPort}}
      <br>
      <b>Client Secret:</b> {{network.clientSecret}}
    </p>
    <hr>
  </div>
</div>
