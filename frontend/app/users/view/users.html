<div>
  <div class="page-header">
    <h1>Users</h1>
  </div>
  <p class="btn-toolbar">
    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#panel-add-user">Add new user</button>
  </p>
  <form name="addUserForm" ng-submit="addUserSubmit()" class="panel panel-default collapse" id="panel-add-user">
    <div class="panel-body">
      <div class="form-group">
        <label for="text-input-username">Username</label>
        <input type="text" class="form-control" id="text-input-username" placeholder="Username" ng-model="addUserContext.username">
      </div>
      <div class="form-group">
        <label for="text-input-email">Email address</label>
        <input type="email" class="form-control" id="text-input-email" placeholder="Email" ng-model="addUserContext.email">
      </div>
    </div>
    <div class="panel-footer">
      <button class="btn btn-primary" type="submit">Add</button>
      <button class="btn btn-default" type="button" data-toggle="collapse" data-target="#panel-add-user">Cancel</button>
    </div>
  </form>
  <table class="table">
    <thead>
      <th>Username</th>
      <th>Email</th>
      <th>Actions</th>
    </thead>
    <tbody>
      <tr ng-repeat="user in users">
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>
          <a class="btn-link" ng-href="/users/{{user.id}}">Actions</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
